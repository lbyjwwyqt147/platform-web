<link rel="stylesheet" href="../../assets/custom/plugins/zTree/css/bootstrapStyle/bootstrapStyle.css" type="text/css">

<style>
    #organization-page-frame .m-portlet {
        margin-bottom: 0px;
    }
    #organization-page-frame .m-widget1 {
        padding:0px;
    }
    #organization-page-frame .m-portlet .m-portlet__head {
        border-bottom: 0px solid #ebedf2;
    }
    #organization-page-frame .row.m-row--col-separator-xl > div {
        border-bottom: 0;
        border-right: 0px solid #ebedf2;
    }

    #organization-page-frame .ztree {
        margin: 0;
        padding: 5px 5px 5px 21px;
        color: #333;
    }

    /** tree 滚动条样式 开始 */

    #organization-page-frame .m-scroller::-webkit-scrollbar {/*滚动条整体样式*/
        width: 4px;     /*高宽分别对应横竖滚动条的尺寸*/
        height: 4px;
        cursor: pointer;
    }
    #organization-page-frame .m-scroller::-webkit-scrollbar-thumb {/*滚动条里面线条*/
        border-radius: 5px;
        -webkit-box-shadow: inset 0 0 5px rgba(234, 234, 239, 1);
        background: rgba(234, 234, 239, 1);
        cursor: pointer;
    }
    #organization-page-frame .m-scroller::-webkit-scrollbar-track { /*滚动条里面轨道线条背景*/
        -webkit-box-shadow: inset 0 0 5px rgba(234, 234, 239, 0.3);
        border-radius: 0;
        background: rgba(234, 234, 239, 0.3);
        cursor: pointer;
    }

    /** tree 滚动条样式 结束 */

    /**  modal 样式  开始   */


    /**  modal 样式  结束   */


</style>


<div class="row" id="organization-page-frame">
    <div class="col-xl-12">
        <div class="m-portlet">
            <div class="m-portlet__body  m-portlet__body--no-padding">
                <div class="row m-row--no-padding m-row--col-separator-xl">
                    <div class="col-xl-2">
                        <!--begin:: ztree -->
                        <div class="m-widget1" >
                            <div class="input-group" style="margin-left: 17px; margin-top: 5px;">
                                <input type="text" class="form-control form-control-danger" id="organization-mainPage-nodeName-search" placeholder="输入名称搜索" style="height: 41px;">
                                <div class="input-group-append" style="cursor: pointer" id="organization_mainPage_searchNode_btn"  data-container="body" data-toggle="m-tooltip" data-placement="top" title="搜索节点">
                                    <span class="btn btn-secondary" >
                                        <i class="la la-search"></i>
                                    </span>
                                </div>
                                <div class="input-group-append" style="cursor: pointer" id="organization_mainPage_reload_btn"  data-container="body" data-toggle="m-tooltip" data-placement="top" title="重新加载数据">
                                    <span class="btn btn-secondary" >
                                        <i class="la la-refresh"></i>
                                    </span>
                                </div>
                            </div>
                            <ul id="organization_mainPage_tree" class="ztree m-scroller" style="overflow:auto;min-height: 400px;" ></ul>
                        </div>

                        <!--end:: ztree -->
                    </div>
                    <div class="col-xl-10">

                        <!--begin:: grid -->
                        <div class="m-widget1">
                            <div class="m-portlet__head" style="height: 41px; margin-bottom: 6px;">
                                <div class="m-portlet__head-caption">

                                </div>
                                <div class="m-portlet__head-tools">
                                    <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" id="organization-mainPage-grid-head-tools" role="tablist">

                                    </ul>
                                </div>
                            </div>
                            <table class="layui-hide" id="organization_mainPage_grid"  lay-filter="organization_mainPage_grid"></table>

                        </div>

                        <!--end:: grid -->
                    </div>
                </div>
            </div>

            <div id="organization_mainPage-modal-content">
                <!-- begin:: Modal -->
                <div class="modal fade" id="organization_mainPage_dataSubmit_form_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header" >
                                <h6 class="modal-title">title</h6>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!--begin::Form-->
                                <form class="m-form m-form--state m-form--fit m-form--label-align-right" id="organization_mainPage_dataSubmit_form">
                                    <div class="m-portlet__body">
                                        <div class="form-group m-form__group row ">
                                            <label class="col-form-label col-lg-3 col-sm-12">上级结构</label>
                                            <div class="col-lg-9 col-md-9 col-sm-12">
                                                <input  class="form-control m-input m-input--solid" id="organization_mainPage_dataSubmit_form_parent_name" name="organizationParentName" placeholder="一级结构" readonly autocomplete="off" >
                                                <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback" data-pure-clear-button="event" style="cursor: pointer; pointer-events: auto;" data-container="body" data-toggle="m-tooltip" data-placement="bottom" title="清除内容后将默认为一级结构"><i class="la la-close"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-group m-form__group row ">
                                            <label class="col-form-label col-lg-3 col-sm-12">结构代码:<span class="has-danger-error">*</span></label>
                                            <div class="col-lg-9 col-md-9 col-sm-12">
                                                <input type="text" class="form-control m-input" name="orgNumber" id="organization_mainPage_dataSubmit_form_org_number"  placeholder="只能输入数字、字母、下划线" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group m-form__group row">
                                            <label class="col-form-label col-lg-3 col-sm-12">结构名称:<span class="has-danger-error">*</span></label>
                                            <div class="col-lg-9 col-md-9 col-sm-12">
                                                <input type="text" class="form-control m-input" name="orgName" placeholder="只能输入汉字、数字、字母、下划线" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group m-form__group row" id="org-fullName-form-div" style="display: none">
                                            <label class="col-form-label col-lg-3 col-sm-12">结构全名称:</label>
                                            <div class="col-lg-9 col-md-9 col-sm-12">
                                                <input type="text" class="form-control m-input" name="fullName" placeholder="结构全名称" autocomplete="off">
                                            </div>
                                        </div>

                                        <div class="form-group m-form__group row">
                                            <label class="col-form-label col-lg-3 col-sm-12">排序值:</label>
                                            <div class="col-lg-9 col-md-9 col-sm-12">
                                                <input type="text" class="form-control bootstrap-touchspin-vertical-btn" id="organization_mainPage_dataSubmit_form_org_seq"  name="seq" placeholder="默认10 数值越小越靠前展示" autocomplete="off" >
                                            </div>
                                        </div>
                                        <div class="form-group m-form__group row">
                                            <label class="col-form-label col-lg-3 col-sm-12">描述:</label>
                                            <div class="col-lg-9 col-md-9 col-sm-12">
                                                <input type="text" class="form-control m-input" name="description" placeholder="描述信息" autocomplete="off">
                                            </div>
                                        </div>
                                        <div style="display: none">
                                            <input type="hidden" class="form-control  m-input" name="id" placeholder="id" autocomplete="off">
                                            <input type="hidden" class="form-control  m-input" name="orgStatus" placeholder="status" value="0" autocomplete="off">
                                            <input type="hidden" class="form-control  m-input" name="parentId" placeholder="pid" value="0" autocomplete="off">
                                            <input type="hidden" class="form-control  m-input" name="createTime" placeholder="createTime"  autocomplete="off">
                                            <input type="hidden" class="form-control  m-input" name="createUserId" placeholder="createUserId"  autocomplete="off">
                                            <input type="hidden" class="form-control  m-input" name="fullParent" placeholder="fullParent"  autocomplete="off">
                                            <input type="hidden" class="form-control  m-input" name="fullParentCode" placeholder="fullParentCode"  autocomplete="off">
                                            <input type="hidden" class="form-control  m-input" name="dataVersion" placeholder="dataVersion"  autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                                <!--end::Form-->
                            </div>
                            <div class="modal-footer">

                                <a href="javascript:;" class="btn btn-secondary m-btn m-btn--icon" data-dismiss="modal">
                                <span>
                                    <i class="la la-close"></i>
                                    <span>关闭</span>
                                </span>
                                </a>

                                <a href="javascript:;" class="btn btn-success m-btn m-btn--icon" id="organization_mainPage_dataSubmit_form_submit">
                                <span>
                                    <i class="la la-check"></i>
                                    <span>保存</span>
                                </span>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- end:: Modal -->
            </div>
        </div>

    </div>
</div>

<script type="text/html" id="organization_mainPage_table_toolbar">
    <input type="checkbox" name="lock" title="禁用" value="{{d.id}}" dataversion="{{d.dataVersion}}" lay-filter="lock" {{ d.orgStatus == 1 ? 'checked' : '' }}>
</script>

<script type="text/javascript" src="../../assets/custom/plugins/zTree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../../assets/custom/plugins/bootstrap-pureClearButton/jquery.bootstrap-pureClearButton.js"></script>

<script src="../../management/organization/organization.js" type="text/javascript"></script>
