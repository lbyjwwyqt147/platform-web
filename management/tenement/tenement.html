<link rel="stylesheet" href="../../assets/custom/plugins/zTree/css/bootstrapStyle/bootstrapStyle.css" type="text/css">

<style>
    #tenement-page-frame .m-portlet {
        margin-bottom: 0px;
    }
    #tenement-page-frame .m-widget1 {
        padding:0px;
    }
    #tenement-page-frame .m-portlet .m-portlet__head {
        border-bottom: 0px solid #ebedf2;
    }
    #tenement-page-frame .row.m-row--col-separator-xl > div {
        border-bottom: 0;
        border-right: 0px solid #ebedf2;
    }

    /**  modal 样式  开始   */


    /**  modal 样式  结束   */


</style>


<div class="row" id="tenement-page-frame">
    <div class="col-xl-12">
        <div class="m-portlet">
            <div class="m-portlet__body  m-portlet__body--no-padding">
                <div class="row m-row--no-padding m-row--col-separator-xl">
                    <div class="col-xl-12">
                        <!--begin:: grid -->
                        <div class="m-widget1">
                            <div class="m-portlet__head" style="height: 41px; margin-bottom: 6px;">
                                <div class="m-portlet__head-caption">

                                </div>
                                <div class="m-portlet__head-tools">
                                    <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" id="tenement-mainPage-grid-head-tools" role="tablist">
                                    </ul>
                                </div>
                            </div>
                            <table class="layui-hide" id="tenement_mainPage_grid"  lay-filter="tenement_mainPage_grid"></table>

                        </div>

                        <!--end:: grid -->
                    </div>
                </div>
            </div>

            <div id="tenement-page-frame-modal-content">
                <!-- begin:: Modal -->
                <div class="modal fade" id="tenement_mainPage_dataSubmit_form_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header" >
                                <h6 class="modal-title">title</h6>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!--begin::Form-->
                                <form class="m-form m-form--state m-form--fit m-form--label-align-right" id="tenement_mainPage_dataSubmit_form">
                                    <div class="m-portlet__body">
                                        <div class="form-group m-form__group row ">
                                        <label class="col-form-label col-lg-3 col-sm-12">租户名称:<span class="has-danger-error">*</span></label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="tenementName" id="tenementName"  placeholder="租户名称" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row ">
                                        <label class="col-form-label col-lg-3 col-sm-12">租户电话:<span class="has-danger-error">*</span></label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="tenementPhone"   placeholder="租户电话" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">租户文件夹:<span class="has-danger-error">*</span></label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="folder" placeholder="只能输入字母" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">描述:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="description" placeholder="描述信息" autocomplete="off">
                                        </div>
                                    </div>
                                    <div style="display: none">
                                        <input type="hidden" class="form-control  m-input" name="id" placeholder="id" autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="status" placeholder="status" value="0" autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="createTime" placeholder="createTime"  autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="createUserId" placeholder="createUserId"  autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="appId" placeholder="appId"  autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="appKey" placeholder="appKey"  autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="appSecret" placeholder="appSecret"  autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="domainName" placeholder="domainName"  autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="expireTime" placeholder="expireTime"  autocomplete="off">
                                        <input type="hidden" class="form-control  m-input" name="dataVersion" placeholder="dataVersion"  autocomplete="off">
                                    </div>
                                    </div>
                                </form>
                                <!--end::Form-->
                            </div>
                            <div class="modal-footer">

                                <a href="javascript:;" class="btn btn-secondary m-btn m-btn--icon" data-dismiss="modal">
                                <span>
                                    <i class="la la-close"></i>
                                    <span>关闭</span>
                                </span>
                                </a>

                                <a href="javascript:;" class="btn btn-success m-btn m-btn--icon" id="tenement_mainPage_dataSubmit_form_submit">
                                <span>
                                    <i class="la la-check"></i>
                                    <span>保存</span>
                                </span>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- end:: Modal -->
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tenement_mainPage_table_toolbar">
    <input type="checkbox" name="lock" title="禁用" value="{{d.id}}" dataversion="{{d.dataVersion}}" lay-filter="lock" {{ d.status == 1 ? 'checked' : '' }}>
</script>

<script src="../../management/tenement/tenement.js" type="text/javascript"></script>
